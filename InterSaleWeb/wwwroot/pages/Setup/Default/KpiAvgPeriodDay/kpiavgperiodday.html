<div class="container-fluid" lang-group="SETUP_DEFAULT_KPIAVGPERIODDAY" kkf-permssion-notfound="SETUP_DEFAULT_KPIAVGPERIODDAY">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/setup">setup</a></li>
            <li><a href="#">default</a></li>
            <li><a href="#">kpiavgperiodday</a></li>
        </ol>
    </div>

    <script type="text/ng-template" id="SetupDefaultKpiAvgPeriodDayModal.html">
        <div class="modal-header bg-info">
            <h3 class="modal-title" id="modal-title">Clone : Average Sales Period Day KPI</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div windows-Resize class="modalContent" ng-style="{ 'max-height': (height - 180) + 'px'}">

                <div class="list-group">
                    <div class="list-group-item" ng-repeat="v in data">
                        #{{ $index+1 }} - {{ v.year }} | {{ v.zone.view }} | {{ v.avgPeriodDay }}
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label> Clone To Year : </label>
                        <kss-pattern-input notnull="true"
                                           ng-model="year"
                                           ng-change="yearChk"
                                           maxlength="4"
                                           pattern="^[0-9]{4}$"
                                           placeholder="YYYY"></kss-pattern-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer bg-info">
            <button class="btn btn-info" type="button" ng-click="ok()">Clone</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="panel panel-primary">
        <div class="panel-heading"><span lang-codeDisable="PN_PLANLIST">Average Sales Period Day KPI Setup</span></div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group w70-mb5">
                    <label class="w100p"><span>Year</span> : </label>
                    <kss-pattern-input notnull="true"
                                       ng-model="year"
                                       ng-change="GenMonth"
                                       maxlength="4"
                                       pattern="^[0-9]{4}$"
                                       placeholder="YYYY"></kss-pattern-input>
                </div>
                <div class="form-group w250-mb5">
                    <label class="w100p"><span lang-codeDisable="LB_SALES">Zones</span> : </label>
                    <tags-input ng-model="zones"
                                add-on-paste="true"
                                placeholder="code : name"
                                min-length="1"
                                display-property="code"
                                add-from-autocomplete-only="true"
                                replace-spaces-with-dashes="false">
                        <auto-complete source="LoadZones($query)"
                                       min-length="0"
                                       display-property="view"
                                       debounce-delay="0"
                                       load-on-focus="true"
                                       load-on-empty="true"
                                       load-on-down-arrow="true"
                                       max-results-to-show="30"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group w100-mb5">
                    <label class="w100p hidden-xs color-255">&nbsp;</label>
                    <button class="btn btn-info"
                            ng-click="LoadData()"
                            lang-codeDisable="BTN_SEARCH">
                        Search
                    </button>
                </div>
            </form>
            <div class="row both" style="height:15px;"></div>
            <div class="panel panel-success">
                <div class="panel-heading"><span>Average Sales Period Day KPI</span></div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-edit ui-grid-pinning ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:350px;"></div>
                    <div class="form-inline">
                        <button ng-disabled="!btnRemove"
                                ng-click="CloneAction()"
                                class="btn btn-info btn-after-grid">
                            Clone
                        </button>
                        <button ng-disabled="!btnActive"
                                ng-click="UpdateStatusAction('A')"
                                class="btn btn-success btn-after-grid">
                            Active
                        </button>
                        <button ng-disabled="!btnInactive"
                                ng-click="UpdateStatusAction('I')"
                                class="btn btn-warning btn-after-grid">
                            Inactive
                        </button>
                        <button ng-disabled="!btnRemove"
                                ng-click="UpdateStatusAction('C')"
                                class="btn btn-danger btn-after-grid">
                            Remove
                        </button>
                        <div class="form-inline right">
                            <button ng-disabled="!btnSave"
                                    ng-click="SaveAction()"
                                    class="btn btn-primary btn-after-grid">
                                Save
                            </button>
                            <button ng-disabled="!btnCancel"
                                    ng-click="CancelAction()"
                                    class="btn btn-warning btn-after-grid">
                                Cancel
                            </button>
                        </div>
                    </div>

                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">
                        {{ IP_DB }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerbar">COPYRIGHT &copy; {{ footerText }}</div>

</div>
