<div class="container-fluid" kkf-permssion-notfound="SETUP_CUSTOMER_COUNTRYGROUP" lang-group="SETUP_CUSTOMER_COUNTRYGROUP">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/setup">setup</a></li>
            <li><a href="#">customer</a></li>
            <li class="active"><a href="#">countrygroup</a></li>
        </ol>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading"><span>Country Group Setup</span></div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group w350-mb5">
                    <label class="w100p"><span lang-codeDisable="LB_DATEPLAN">Country Group Type</span> : </label>
                    <kss-autocomplete id="'CountryGroupTypeID'"
                                      list="groupType.list"
                                      placeholder="'Group Type'"
                                      limit="15"
                                      stylex=""
                                      ng-model="groupType.view"
                                      ng-change="groupType.SetID"></kss-autocomplete>
                </div>
                <div class="form-group w100-mb5">
                    <label class="w100p hidden-xs color-255">&nbsp;</label>
                    <button class="btn btn-info"
                            ng-click="LoadData()"
                            lang-codeDisable="BTN_SEARCH">
                        Search
                    </button>
                </div>
            </form>
            <div class="row both"></div>
            <div class="panel panel-success" ng-controller="countrygroupGrid1Ctrl">
                <div class="panel-heading"><span>Country Group</span></div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-edit ui-grid-pinning ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:250px;"
                         ng-class="{'grid-edit': btnCancel, 'grid-edits' : btnSave }"></div>
                    <div class="form-inline">
                        <button ng-disabled="!btnActive"
                                ng-click="UpdateStatusAction('A')"
                                class="btn btn-success btn-after-grid">
                            Active
                        </button>
                        <button ng-disabled="!btnInactive"
                                ng-click="UpdateStatusAction('I')"
                                class="btn btn-warning btn-after-grid">
                            Inactive
                        </button>
                        <button ng-disabled="!btnRemove"
                                ng-click="UpdateStatusAction('C')"
                                class="btn btn-danger btn-after-grid">
                            Remove
                        </button>
                        <div class="form-inline right">
                            <button ng-disabled="!btnSave"
                                    ng-click="SaveClick()"
                                    class="btn btn-primary btn-after-grid">
                                Save
                            </button>
                            <button ng-disabled="!btnCancel"
                                    ng-click="CancelClick()"
                                    class="btn btn-warning btn-after-grid">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">
                        {{ IP_DB }}
                    </div>
                </div>
            </div>

            <script type="text/ng-template" id="countrygroupModalContent.html">
                <div class="modal-header bg-info">
                    <h3 class="modal-title" id="modal-title">Add Country In Country Group - <span>{{countryGroup}}</span></h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <div windows-Resize class="modalContent" ng-style="{ 'max-height': (height - 180) + 'px'}">
                        <form class="form-inline">
                            <div class="form-group w350-mb5">
                                <label class="w100p"><span>Filter</span> : </label>
                                <input type="text" class="form-control" ng-model="txtFind" placeholder="Country" />
                            </div>
                            <div class="form-group w100-mb5">
                                <label class="w100p hidden-xs color-255">&nbsp;</label>
                                <button class="btn btn-info"
                                        ng-click="LoadData()"
                                        lang-codeDisable="BTN_SEARCH">
                                    Search
                                </button>
                            </div>
                        </form>
                        <div class="row both"></div>
                        <div ui-grid="gridOpt" ui-grid-selection ui-grid-pinning ui-grid-cellNav ui-grid-move-columns ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:300px;"></div>
                    </div>
                </div>
                <div class="modal-footer bg-info">
                    <button class="btn btn-primary" ng-disabled="!btnOk" ng-click="ok()">Ok</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>

            <script type="text/ng-template" id="countrygroupMoveModalContent.html">
                <div class="modal-header bg-info">
                    <h3 class="modal-title" id="modal-title">Move Countrys</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <div windows-Resize class="modalContent" ng-style="{ 'max-height': (height - 180) + 'px'}">
                        <label>Countrys</label>
                        <ul>
                            <li ng-repeat="v in countrys">{{ v.view }}</li>
                        </ul>
                        <label>Move To</label>
                        <div class="form-inline">
                            <label>Country Group</label>
                            <kss-autocomplete id="'countryGroupSetID'"
                                              list="countryGroup.list"
                                              placeholder="'Country Group Code'"
                                              limit="20"
                                              ng-model="countryGroup.view"
                                              ng-change="countryGroup.SetID"></kss-autocomplete>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-info">
                    <button class="btn btn-primary" ng-disabled="!btnOk" ng-click="ok()">Ok</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>

            <div class="panel panel-success" ng-controller="countrygroupGrid2Ctrl">
                <div class="panel-heading"><span>Country In Country Group</span> - <span>{{ countryGroup }}</span></div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-pinning ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:250px;"></div>
                    <div class="form-inline">
                        <button ng-disabled="!btnOk"
                                ng-click="MoveAction()"
                                class="btn btn-info btn-after-grid">
                            Move
                        </button>
                        <button ng-disabled="!btnRemove"
                                ng-click="RemoveAction()"
                                class="btn btn-danger btn-after-grid">
                            Remove
                        </button>
                    </div>
                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">
                        {{ IP_DB }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footerbar">COPYRIGHT &copy; {{ footerText }}</div>

</div>
