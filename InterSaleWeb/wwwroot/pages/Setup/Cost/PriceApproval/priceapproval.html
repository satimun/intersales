<div class="container-fluid" kkf-permssion-notfound="SETUP_COST_PRICEAPPROVAL" lang-group="SETUP_COST_PRICEAPPROVAL">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/setup">setup</a></li>
            <li><a href="#">cost</a></li>
            <li class="active"><a href="#">priceapproval</a></li>
        </ol>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading"><span>Price Table Approval</span></div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group w300-mb5">
                    <label class="w100p"><span lang-coded="LB_COUNTRYGROUP">Country Groups</span> : </label>
                    <tags-input ng-model="countryGroup.selected"
                                add-on-paste="true"
                                placeholder="code"
                                display-property="code"
                                min-length="1"
                                add-from-autocomplete-only="true"
                                replace-spaces-with-dashes="false">
                        <auto-complete source="countryGroup.filter($query)"
                                       min-length="0"
                                       display-property="text"
                                       load-on-focus="true"
                                       load-on-empty="true"
                                       load-on-down-arrow="true"
                                       debounce-delay="0"
                                       max-results-to-show="20"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group w150-mb5">
                    <label class="w100p"><span lang-coded="LB_DATEFROM">Effective Date From</span> : </label>
                    <input type="date" ng-model="dtpFrom" ng-change="filter()" uib-tooltip="{{ dateFormat }}" class="form-control" />
                </div>
                <div class="form-group w150-mb5">
                    <label class="w100p"> <span lang-coded="LB_DATETO">Effective Date To</span> : </label>
                    <input type="date" ng-model="dtpTo" ng-change="filter()" uib-tooltip="{{ dateFormat }}" class="form-control" />
                </div>
                <div class="form-group w200-mb5">
                    <label class="w100p"><span lang-codeDisable="LB_DATEPLAN">Approval Status</span> : </label>
                    <kss-autocomplete id="'statusFlagID'"
                                      list="statusFlag.list"
                                      limit="15"
                                      stylex=""
                                      ng-model="statusFlag.view"
                                      ng-change="statusFlag.SetID"></kss-autocomplete>
                </div>
                <div class="form-group w100-mb5">
                    <label class="w100p hidden-xs color-255">&nbsp;</label>
                    <button class="btn btn-info"
                            ng-click="LoadData()"
                            lang-codeDisable="BTN_SEARCH">
                        Search
                    </button>
                </div>
            </form>
            <div class="row both" style="height:15px;"></div>
            <div class="panel panel-success">
                <div class="panel-heading"><span>Price Main</span></div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-pinning ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:350px;"></div>
                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">
                        {{ IP_DB }}
                    </div>
                </div>
            </div>
            <div class="panel panel-success" ng-controller="PriceApprovalGridDetailCtrl">
                <div class="panel-heading"><span>Price Detail</span></div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-pinning ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:350px;"></div>
                    <div class="form-inline">
                        <button ng-disabled="!btnAppr"
                                ng-click="Approval('Y')"
                                class="btn btn-success btn-after-grid">
                            Approved
                        </button>
                        <button ng-disabled="!btnNotAppr"
                                ng-click="Approval('N')"
                                class="btn btn-warning btn-after-grid">
                            Cancel Or Not Approved
                        </button>
                    </div>
                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">
                        {{ IP_DB }}
                    </div>
                </div>
            </div>
            
            <div class="panel panel-success" ng-controller="PriceApprovalGridDiscountCtrl">
                <div class="panel-heading" lang-coded="PN_LAYER">Discount List</div>
                <div class="panel-body">
                    <div ui-grid="gridOpt" ui-grid-resize-columns ui-grid-cellNav ui-grid-exporter ui-grid-auto-resize ui-grid-pinning ui-grid-move-columns ui-grid-cell-selection class="grid" style="height:350px;"></div>
                </div>
                <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                    <div class="tag-status" title="{{ IP_DB }}">{{ IP_DB }}</div>
                </div>
            </div>

        </div>
    </div>
    <div class="footerbar">COPYRIGHT &copy; {{ footerText }}</div>

</div>
