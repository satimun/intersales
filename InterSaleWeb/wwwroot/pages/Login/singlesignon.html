<div id="login-block">
    <div>
        <div class="panel panel-info">
            <div class="panel-heading"><span style="font-size:18px;">SINGLE SIGN ON</span></div>
            <div class="panel-body">
                <div class="d-flex justify-content-center" style="display: flex;justify-content: center !important;">
                    <img src="img/singlesignon.svg" width="128" class="mx-auto img-fluid mt-4 mb-4" alt="Logo" />
                </div>    
                <div class="d-flex justify-content-center" style="display: flex;justify-content: center !important; margin-top: 15px;">
                    <button class="btn btn-primary btn-lg" ng-click="onSignIn" ng-disabled="isDisabled"><span style="margin-right: 10px;">SIGN IN</span><span class="badge">{{delay}}</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
