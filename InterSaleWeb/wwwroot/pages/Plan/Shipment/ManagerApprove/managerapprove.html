<div class="container-fluid" lang-group="PLAN_SHIPMENT_APPROVE" kkf-permssion-notfound="PLAN_SHIPMENT_APPROVE3">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/plan">plan</a></li>
            <li><a href="#">shipment</a></li>
            <li class="active"><a href="#">mng_approve</a></li>
        </ol>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading"><span lang-codeDisable="PN_PLANLIST">Shipment Plan - Manager Approve</span></div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group w100-mb5">
                    <label class="w100p"><span lang-codeDisalbe="LB_DATEPLAN">Month Plan</span> : </label>
                    <kss-pattern-date placeholder="00/0000"
                                      ng-model="datePlan"
                                      ng-change="tmpfn"></kss-pattern-date>
                </div>
                <div class="form-group w250-mb5" ng-show="step > 0">
                    <label class="w100p"><span lang-codeDisable="LB_ZONE">Zone</span> : </label>
                    <tags-input ng-model="zones"
                                add-on-paste="true"
                                placeholder="code"
                                display-property="code"
                                min-length="1"
                                add-from-autocomplete-only="true"
                                replace-spaces-with-dashes="false">
                        <auto-complete source="LoadZones($query)"
                                       min-length="0"
                                       display-property="text"
                                       load-on-focus="true"
                                       load-on-empty="true"
                                       load-on-down-arrow="true"
                                       debounce-delay="0"
                                       max-results-to-show="30"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group w250-mb5">
                    <label class="w100p"><span lang-codeDisable="LB_CUSTOMERS">Customers</span> : </label>
                    <tags-input ng-model="customers"
                                add-on-paste="true"
                                placeholder="code"
                                display-property="code"
                                min-length="1"
                                add-from-autocomplete-only="true"
                                replace-spaces-with-dashes="false">
                        <auto-complete source="LoadCustomers($query)"
                                       min-length="0"
                                       display-property="text"
                                       load-on-focus="true"
                                       load-on-empty="true"
                                       load-on-down-arrow="true"
                                       debounce-delay="0"
                                       max-results-to-show="15"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group w200-mb5">
                    <label class="w100p"><span lang-codeDisable="LB_DATEPLAN">Status</span> : </label>
                    <kss-autocomplete id="'ShipmentApproveStatusID'"
                                      list="status.list"
                                      placeholder="PH_countryGroup"
                                      limit="15"
                                      stylex=""
                                      ng-model="status.view"
                                      ng-change="status.SetID"></kss-autocomplete>
                </div>
                <div class="form-group w100-mb5">
                    <label class="w100p hidden-xs color-255">&nbsp;</label>
                    <button class="btn btn-info"
                            ng-click="shipmentManagerApproveController_LoadData()"
                            lang-codeDisable="BTN_SEARCH">
                        Search
                    </button>
                </div>
            </form>
            <div class="row both" style="height:15px;"></div>

            <div active="active">
                <ul class="nav nav-tabs">
                    <li ng-repeat="v in regzoneList" ng-class="{ 'active': v.active }" class="uib-tab nav-item">
                        <a href="#" ng-click="TabChange(v.id)" class="nav-link ">{{ v.description }}</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="panel panel-default tab-custom">
                        <div class="panel-body">
                            <div ng-controller="shipmentManagerApproveGrid1Ctrl">
                                <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-pinning ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:300px;"></div>
                            </div>
                            <div ng-controller="shipmentManagerApproveGrid2Ctrl">
                                <div class="row both" style="height:15px;"></div>
                                <label><input type="checkbox" ng-model="allWeek" ng-change="AllWeekChange()" /> Show ALL Weeks.</label>
                                <div class="row both" style="height:15px;"></div>
                                <div ui-grid="gridOpt" ui-grid-selection ui-grid-cellNav ui-grid-move-columns ui-grid-pinning ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:350px;"></div>
                                <div class="form-inline">
                                    <button ng-disabled="btnAppr"
                                            ng-click="StatusUpDate(1)"
                                            kkf-permssion-view="PLANLIST_BTN_SENDTOAPPROVE"
                                            class="btn btn-success btn-after-grid">
                                        Approve
                                    </button>
                                    <button ng-disabled="btnNotAppr"
                                            ng-click="StatusUpDate(2)"
                                            kkf-permssion-view="PLANLIST_BTN_CANCELAPPROVE"
                                            class="btn btn-warning btn-after-grid">
                                        Not Approve
                                    </button>
                                    <button ng-disabled="btnCancelAppr"
                                            ng-click="StatusUpDate(0)"
                                            kkf-permssion-view="PLANLIST_BTN_CANCELAPPROVE"
                                            class="btn btn-danger btn-after-grid">
                                        Cancel Approve
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" kkf-permssion-view="STATUS_BAR">
                            <div class="tag-status" title="{{ IP_DB }}sxtShipmentPlanH">
                                {{ IP_DB }}sxtShipmentPlanH, sxtShipmentPlanD, sxsRegionalZone
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footerbar">COPYRIGHT &copy; {{ footerText }}</div>

</div>
