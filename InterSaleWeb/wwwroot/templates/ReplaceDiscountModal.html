<div class="modal-header bg-info">
    <h3 class="modal-title" id="modal-title">Replace Discount.</h3>
</div>
<div class="modal-body" id="modal-body">
    <div windows-Resize class="modalContent" ng-style="{ 'max-height': (height - 180) + 'px'}">
        <form class="form-inline">
            <div class="form-group w100p">
                <label class="w100p"><span>Percent</span> : </label>
                <input type="number" min="0" ng-model="percent" ng-change="ChkChange()" class="form-control" required />
            </div>
            <div class="form-group w100p">
                <label class="w100p"><span>Amount</span> : </label>
                <input type="number" ng-model="amount" ng-change="ChkChange()" class="form-control" required />
            </div>
            <div class="form-group w100p">
                <label class="w100p"><span>Increase</span> : </label>
                <input type="number" ng-model="increase" ng-change="ChkChange()" class="form-control" required />
            </div>
        </form>
    </div>
</div>
<div class="modal-footer bg-info">
    <button class="btn btn-primary" ng-disabled="!btnOk" ng-click="ok()">Replace</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
