<div class="modal-header bg-info">
    <h3 class="modal-title" id="modal-title">Choose Color Group.</h3>
</div>
<div class="modal-body" id="modal-body">
    <div windows-Resize class="modalContent" ng-style="{ 'max-height': (height - 180) + 'px'}">
        <div class="row">
            <form class="col-xs-12 form-inline">
                <div class="form-group w300-mb5">
                    <label class="w100p"><span>Filter</span> : </label>
                    <input type="text" class="form-control" ng-model="txtFind" placeholder="color group color code description" />
                </div>
                <div class="form-group w100-mb5">
                    <label class="w100p hidden-xs color-255">&nbsp;</label>
                    <button class="btn btn-info"
                            ng-click="LoadData()">
                        Search
                    </button>
                </div>
            </form>
            <div class="both"></div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading"><span lang-codeDisable="PN_PLANLIST">Color Group</span></div>
                    <div class="panel-body">
                        <div ui-grid="gridOpt1" ui-grid-selection ui-grid-pinning ui-grid-move-columns ui-grid-edit ui-grid-cellNav ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:300px;"></div>
                        <div class="form-inline">
                            <button ng-disabled="!btnRemove1"
                                    ng-click="RemoveColorGroup()"
                                    class="btn btn-danger btn-after-grid">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading"><span lang-codeDisable="PN_PLANLIST">Color In Group</span></div>
                    <div class="panel-body">
                        <div ui-grid="gridOpt2" ui-grid-selection ui-grid-pinning ui-grid-move-columns ui-grid-edit ui-grid-cellNav ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize ui-grid-cell-selection class="grid" style="height:300px;"></div>
                        <div class="form-inline">
                            <button ng-disabled="!btnRemove2"
                                    ng-click="RemoveColor()"
                                    class="btn btn-danger btn-after-grid">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer bg-info">
    <button class="btn btn-primary" ng-disabled="!btnOk" ng-click="ok()">Ok</button>
    <button class="btn btn-danger" ng-click="clear()">Clean</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
