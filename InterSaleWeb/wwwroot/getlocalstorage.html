<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Get Local Storage</h1>
    <script type="text/javascript">
        const url = "https://singlesignon.kkfnets.com";
        window.addEventListener('message', function (event) {
            if (event.origin === url) {
                if (event.data) {
                    window.localStorage.setItem("AccessToken", event.data['AccessToken']);
                    window.localStorage.setItem("Token", event.data['Token']);
                } else {
                    window.localStorage.removeItem("Token");
                }
            }
        });
    </script>
</body>
</html>
